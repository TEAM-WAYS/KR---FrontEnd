<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Candidates</title>
  <link rel="stylesheet" href="../Css/candidate.css">
</head>
<body class="background-image">
 <h2>Search for a candidate</h2>
 <form id="searchForm" onsubmit="searchCandidates(); return false;">
  <label for="searchQuery">Search:</label>
  <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter name, email, phone, or resume URL">
  <button type="submit">Search</button>
 </form>
 <table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Resume URL</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody id="candidateList">
  <!-- Candidate rows will be inserted here dynamically -->
  </tbody>
 </table>

  <a href="/">Back to List</a>

  <script src="../Js/searchcandidate.js"></script>
</body>
</html>
